<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Exámenes Académicos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 25px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-menu, .sub-menu, .exam-screen, .result-screen {
            padding: 30px;
            text-align: center;
        }

        .menu-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .menu-btn {
            padding: 18px 25px;
            font-size: 1.2rem;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(50, 50, 93, 0.11);
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1);
            background: linear-gradient(to right, #2980b9, #2573a7);
        }

        .menu-btn i {
            margin-right: 15px;
            font-size: 1.4rem;
        }

        .menu-btn.biology {
            background: linear-gradient(to right, #27ae60, #219653);
        }

        .menu-btn.biology:hover {
            background: linear-gradient(to right, #219653, #1e8449);
        }

        .menu-btn.history {
            background: linear-gradient(to right, #e67e22, #d35400);
        }

        .menu-btn.history:hover {
            background: linear-gradient(to right, #d35400, #ba4a00);
        }

        .menu-btn.geography {
            background: linear-gradient(to right, #3498db, #2980b9);
        }

        .menu-btn.geography:hover {
            background: linear-gradient(to right, #2980b9, #2573a7);
        }

        .menu-btn.internet-history {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
        }

        .menu-btn.internet-history:hover {
            background: linear-gradient(to right, #8e44ad, #7d3c98);
        }

        .menu-btn.digital {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }

        .menu-btn.digital:hover {
            background: linear-gradient(to right, #c0392b, #a93226);
        }

        .menu-btn.back {
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
        }

        .menu-btn.back:hover {
            background: linear-gradient(to right, #7f8c8d, #6c7b7d);
        }

        .question-counter {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 20px;
            text-align: center;
        }

        .question-container {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: left;
            border-left: 5px solid #3498db;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 15px;
            border-radius: 8px;
            background-color: white;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.05rem;
        }

        .option:hover {
            background-color: #f1f8ff;
            border-color: #a0d2ff;
        }

        .option.selected {
            border-color: #3498db;
            background-color: #e3f2fd;
        }

        .option.correct {
            border-color: #27ae60;
            background-color: #d5f4e6;
            color: #155724;
        }

        .option.incorrect {
            border-color: #e74c3c;
            background-color: #fde8e8;
            color: #721c24;
        }

        .feedback {
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            text-align: left;
            display: none;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .feedback-content {
            font-size: 1rem;
            line-height: 1.7;
        }

        .correct-answer {
            background-color: #d5f4e6;
            border-left: 5px solid #27ae60;
        }

        .incorrect-answer {
            background-color: #fde8e8;
            border-left: 5px solid #e74c3c;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-btn.next {
            background-color: #3498db;
            color: white;
        }

        .nav-btn.next:hover {
            background-color: #2980b9;
        }

        .nav-btn.prev {
            background-color: #95a5a6;
            color: white;
        }

        .nav-btn.prev:hover {
            background-color: #7f8c8d;
        }

        .nav-btn.submit {
            background-color: #27ae60;
            color: white;
        }

        .nav-btn.submit:hover {
            background-color: #219653;
        }

        .result-screen {
            text-align: center;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .score-percent {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
        }

        .score-text {
            font-size: 1.2rem;
            margin-top: 5px;
        }

        .result-details {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .result-item {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .result-item.correct {
            border-top: 5px solid #27ae60;
        }

        .result-item.incorrect {
            border-top: 5px solid #e74c3c;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .result-label {
            font-size: 1.1rem;
            color: #7f8c8d;
        }

        .question-review {
            text-align: left;
            margin-top: 40px;
            background-color: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
        }

        .review-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .review-item {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 5px solid #3498db;
            background-color: white;
        }

        .review-item.correct {
            border-left-color: #27ae60;
            background-color: #f0fff4;
        }

        .review-item.incorrect {
            border-left-color: #e74c3c;
            background-color: #fff0f0;
        }

        .review-question {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .review-answer {
            font-size: 0.95rem;
            color: #555;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }

        .discipline-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .exam-info {
            background-color: #e8f4fc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            header {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .menu-btn {
                padding: 15px;
                font-size: 1.1rem;
            }
            
            .question-container {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .score-circle {
                width: 150px;
                height: 150px;
            }
            
            .score-percent {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .main-menu, .sub-menu, .exam-screen, .result-screen {
                padding: 20px;
            }
            
            .menu-btn {
                padding: 15px 10px;
                font-size: 1rem;
            }
            
            .navigation-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-btn {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> Simulador de Exámenes Académicos</h1>
            <p class="subtitle">Prepara tus exámenes con simulacros y repasos interactivos</p>
        </header>
        
        <!-- Menú principal -->
        <div class="main-menu visible" id="main-menu">
            <h2 class="menu-title">Selecciona una disciplina para estudiar</h2>
            <div class="menu-options">
                <button class="menu-btn biology" id="biology-btn">
                    <i class="fas fa-dna"></i> Biología (20 preguntas)
                </button>
                <button class="menu-btn geography" id="geography-btn">
                    <i class="fas fa-globe-americas"></i> Geografía (20 preguntas)
                </button>
                <button class="menu-btn history" id="history-btn">
                    <i class="fas fa-landmark"></i> Historia (20 preguntas)
                </button>
                <button class="menu-btn internet-history" id="internet-history-btn">
                    <i class="fas fa-network-wired"></i> Historia del Internet en Bolivia (30 preguntas)
                </button>
                <button class="menu-btn digital" id="digital-btn">
                    <i class="fas fa-laptop-code"></i> Impacto de la digitalización (30 preguntas)
                </button>
            </div>
        </div>
        
        <!-- Submenú (aparece después de seleccionar una disciplina) -->
        <div class="sub-menu hidden" id="sub-menu">
            <h2 class="menu-title" id="submenu-title">¿Cómo deseas estudiar?</h2>
            <div class="exam-info" id="exam-info">
                <!-- Información sobre el examen se llenará dinámicamente -->
            </div>
            <div class="menu-options">
                <button class="menu-btn" id="simulacro-btn">
                    <i class="fas fa-clipboard-check"></i> Dar examen simulacro
                </button>
                <button class="menu-btn" id="repaso-btn">
                    <i class="fas fa-book-reader"></i> Repasar con ayuda
                </button>
                <button class="menu-btn back" id="back-to-main">
                    <i class="fas fa-arrow-left"></i> Volver al menú principal
                </button>
            </div>
        </div>
        
        <!-- Pantalla del examen -->
        <div class="exam-screen hidden" id="exam-screen">
            <h2 class="menu-title" id="exam-title">Simulacro de Examen</h2>
            <div class="question-counter" id="question-counter">Pregunta 1 de 20</div>
            
            <div class="question-container">
                <div class="question-text" id="question-text"></div>
                
                <div class="options-container" id="options-container">
                    <!-- Las opciones se generarán dinámicamente -->
                </div>
                
                <!-- Feedback para el modo repaso -->
                <div class="feedback" id="feedback">
                    <div class="feedback-title">Sustento:</div>
                    <div class="feedback-content" id="feedback-content"></div>
                </div>
            </div>
            
            <div class="navigation-buttons">
                <button class="nav-btn prev" id="prev-btn">
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
                <button class="nav-btn next" id="next-btn">
                    Siguiente <i class="fas fa-chevron-right"></i>
                </button>
                <button class="nav-btn submit hidden" id="submit-btn">
                    Finalizar <i class="fas fa-flag-checkered"></i>
                </button>
            </div>
        </div>
        
        <!-- Pantalla de resultados -->
        <div class="result-screen hidden" id="result-screen">
            <h2 class="menu-title">Resultados del Simulacro</h2>
            <div class="discipline-title" id="result-discipline"></div>
            
            <div class="score-circle">
                <div class="score-percent" id="score-percent">0%</div>
                <div class="score-text">Calificación</div>
            </div>
            
            <div class="result-details">
                <div class="result-item correct">
                    <div class="result-value" id="correct-count">0</div>
                    <div class="result-label">Correctas</div>
                </div>
                <div class="result-item incorrect">
                    <div class="result-value" id="incorrect-count">0</div>
                    <div class="result-label">Incorrectas</div>
                </div>
            </div>
            
            <div class="question-review">
                <h3 class="review-title">Resumen de respuestas</h3>
                <div id="review-list">
                    <!-- Las preguntas revisadas se generarán dinámicamente -->
                </div>
            </div>
            
            <div style="margin-top: 30px;">
                <button class="menu-btn" id="restart-exam">
                    <i class="fas fa-redo"></i> Intentar nuevamente
                </button>
                <button class="menu-btn back" id="back-to-main-from-result">
                    <i class="fas fa-home"></i> Volver al menú principal
                </button>
            </div>
        </div>
    </div>

    <script>
        // Datos de las preguntas de Biología
        const biologyQuestions = [
            {
                id: 1,
                question: "En el estudio de la Biología, la célula ocupa un lugar central en la comprensión de la vida, ya que permite explicar cómo se organizan, funcionan y se reproducen los seres vivos. Desde esta perspectiva, la teoría celular sostiene que la célula constituye la unidad básica de organización de los organismos. ¿Cuál de las siguientes afirmaciones fundamenta de manera más precisa esta condición?",
                options: [
                    "La célula es la estructura más pequeña visible al microscopio óptico.",
                    "La célula es considerada la unidad básica porque constituye la estructura más pequeña que posee la capacidad de llevar a cabo todas las funciones vitales de forma integrada y autónoma.",
                    "La célula es importante porque todos los organismos están formados por al menos una célula.",
                    "La célula es la unidad básica porque es el componente principal de los tejidos en organismos multicelulares."
                ],
                correctAnswer: 1,
                explanation: "La célula es considerada la unidad básica de organización de los seres vivos porque constituye la estructura más pequeña que posee la capacidad de llevar a cabo, de forma integrada y autónoma, todas las funciones vitales necesarias para la vida."
            },
            {
                id: 2,
                question: "La diferencia fundamental entre una célula eucariota y una procariota radica en:",
                options: [
                    "El tamaño, siendo las eucariotas siempre más grandes que las procariotas.",
                    "La presencia de mitocondrias en las eucariotas y su ausencia en procariotas.",
                    "La organización del material genético: las eucariotas tienen un núcleo verdadero, mientras que las procariotas no.",
                    "La capacidad de realizar fotosíntesis, que solo poseen las eucariotas."
                ],
                correctAnswer: 2,
                explanation: "La diferencia fundamental entre las células eucariotas y procariotas se encuentra en la organización del material genético. Las células eucariotas poseen un núcleo verdadero, delimitado por una membrana nuclear, que alberga el ADN."
            },
            {
                id: 3,
                question: "En la célula, los distintos orgánulos cumplen funciones específicas que permiten su funcionamiento y supervivencia. En este contexto, ¿cuál es la función principal de la mitocondria dentro de la célula?",
                options: [
                    "Almacenar material genético y controlar las actividades celulares.",
                    "Sintetizar proteínas para su uso dentro y fuera de la célula.",
                    "Producir la mayor parte del ATP mediante la respiración celular.",
                    "Almacenar agua, sales y otros materiales en la célula vegetal."
                ],
                correctAnswer: 2,
                explanation: "La mitocondria es el orgánulo responsable de llevar a cabo la respiración celular, un conjunto de reacciones químicas mediante las cuales la célula transforma los nutrientes en energía utilizable en forma de ATP (adenosín trifosfato)."
            },
            {
                id: 4,
                question: "En los seres vivos, existen moléculas fundamentales que permiten conservar y transmitir las características biológicas de una generación a otra. En este contexto, ¿por qué el ADN cumple una función esencial en los organismos?",
                options: [
                    "Porque es la molécula más abundante en las células.",
                    "Porque proporciona energía inmediata para las actividades celulares.",
                    "Porque contiene la información genética necesaria para dirigir el desarrollo, funcionamiento y reproducción de los seres vivos.",
                    "Porque forma parte de la estructura de la membrana celular."
                ],
                correctAnswer: 2,
                explanation: "El ADN es una molécula fundamental porque contiene la información genética necesaria para dirigir el desarrollo, funcionamiento y reproducción de los seres vivos."
            },
            {
                id: 5,
                question: "En el estudio de la genética, se identifican unidades específicas responsables de la transmisión de las características hereditarias de los seres vivos. En este marco, ¿cómo se definen los genes desde el punto de vista biológico?",
                options: [
                    "Como las proteínas que determinan las características físicas de un organismo.",
                    "Como los cromosomas completos que se transmiten de padres a hijos.",
                    "Como segmentos específicos de ADN que contienen la información necesaria para la síntesis de proteínas.",
                    "Como las células especializadas en la reproducción sexual."
                ],
                correctAnswer: 2,
                explanation: "Los genes son segmentos específicos de ADN que contienen la información necesaria para la síntesis de proteínas o para la regulación de distintos procesos biológicos."
            },
            {
                id: 6,
                question: "En los organismos con reproducción sexual, existen distintos tipos de división celular que cumplen funciones específicas. En este contexto, ¿cuál es la principal diferencia entre la meiosis y la mitosis?",
                options: [
                    "La mitosis produce células con la mitad del número de cromosomas, mientras que la meiosis produce células con el número completo.",
                    "La meiosis es un proceso de división celular que produce gametos con la mitad del número de cromosomas, mientras que la mitosis produce células somáticas con el mismo número de cromosomas.",
                    "La mitosis solo ocurre en plantas, mientras que la meiosis solo ocurre en animales.",
                    "La meiosis produce células genéticamente idénticas, mientras que la mitosis produce células genéticamente diversas."
                ],
                correctAnswer: 1,
                explanation: "La meiosis es un proceso de división celular especializado que tiene como finalidad la formación de gametos con la mitad del número de cromosomas característico de la especie. En contraste, la mitosis cumple funciones de crecimiento, reparación y mantenimiento de los tejidos, sin alterar el número de cromosomas."
            },
            {
                id: 7,
                question: "En los seres vivos existen distintos tipos de reproducción, cada uno con características y consecuencias biológicas particulares. En este marco, ¿cuál es una característica fundamental de la reproducción sexual?",
                options: [
                    "Genera descendencia genéticamente idéntica al progenitor.",
                    "Es más rápida y requiere menos energía que la reproducción asexual.",
                    "Genera variabilidad genética en la descendencia debido a la combinación de material genético de dos progenitores.",
                    "Solo ocurre en organismos unicelulares."
                ],
                correctAnswer: 2,
                explanation: "La reproducción sexual se caracteriza por la unión de gametos, cada uno con la mitad del material genético, lo que da lugar a una descendencia genéticamente distinta a sus progenitores. Este proceso genera variabilidad genética."
            },
            {
                id: 8,
                question: "La teoría de la evolución constituye uno de los pilares de la Biología moderna, al ofrecer una explicación científica sobre el origen y la diversidad de los seres vivos. De acuerdo con la propuesta formulada por Charles Darwin, ¿cuál es el mecanismo principal que explica la diversidad biológica observada en la naturaleza?",
                options: [
                    "La herencia de caracteres adquiridos durante la vida del organismo.",
                    "La creación divina de todas las especies en su forma actual.",
                    "La selección natural, que favorece a los organismos con características ventajosas en un ambiente dado.",
                    "Las mutaciones aleatorias como única fuerza evolutiva."
                ],
                correctAnswer: 2,
                explanation: "La selección natural es el mecanismo central de la teoría evolutiva propuesta por Darwin y explica cómo se origina la diversidad de los seres vivos a partir de la variación existente dentro de las poblaciones."
            },
            {
                id: 9,
                question: "En el estudio de los niveles de organización de los seres vivos, la ecología distingue distintos conceptos que permiten comprender cómo se estructuran y relacionan los organismos en la naturaleza. Desde esta perspectiva, ¿qué se entiende por comunidad biológica?",
                options: [
                    "Un grupo de organismos de la misma especie que viven en un área determinada.",
                    "El conjunto de todos los ecosistemas del planeta Tierra.",
                    "El conjunto de todas las poblaciones de diferentes especies que habitan un mismo espacio geográfico.",
                    "La relación entre los organismos vivos y los factores abióticos de un entorno."
                ],
                correctAnswer: 2,
                explanation: "La comunidad biológica está conformada por el conjunto de todas las poblaciones de diferentes especies que habitan un mismo espacio geográfico y coinciden en un mismo período de tiempo."
            },
            {
                id: 10,

        // Funciones de la aplicación
        function showMainMenu() {
            mainMenu.classList.remove('hidden');

        function showSubMenu(disciplineName) {
            mainMenu.classList.remove('visible');

            subMenu.classList.remove('hidden');
            subMenu.classList.add('visible');
            examScreen.classList.remove('visible');
            examScreen.classList.add('hidden');
            resultScreen.classList.remove('visible');
            resultScreen.classList.add('hidden');
            
            submenuTitle.textContent = `¿Cómo deseas estudiar ${disciplineName}?`;
            
            // Actualizar información del examen
            const questions = getQuestions();
            examInfo.textContent = `Esta disciplina contiene ${questions.length} preguntas. Elige 'Repasar con ayuda' para ver explicaciones después de cada respuesta, o 'Dar examen simulacro' para un examen cronometrado.`;
            
            // Establecer color del botón según la disciplina
            const simulacroBtn = document.getElementById('simulacro-btn');

            simulacroBtn.className = 'menu-btn';

            if (currentDiscipline === 'biology') {
                simulacroBtn.classList.add('biology');

        function startExam() {
            // Inicializar variables para el examen
            currentQuestionIndex = 0;
            userAnswers = new Array(getQuestions().length).fill(null);
            examResults = [];
            
            // Configurar título según el modo
            examTitle.textContent = isReviewMode ? 'Repaso con Ayuda' : 'Simulacro de Examen';
            
            // Mostrar pantalla de examen
            subMenu.classList.remove('visible');
            subMenu.classList.add('hidden');
            examScreen.classList.remove('hidden');
            examScreen.classList.add('visible');
            resultScreen.classList.remove('visible');
            resultScreen.classList.add('hidden');
            
            // Aplicar color al botón de reinicio según la disciplina
            const restartBtn = document.getElementById('restart-exam');
            restartBtn.className = 'menu-btn';
            if (currentDiscipline === 'biology') {
                restartBtn.classList.add('biology');
            } else if (currentDiscipline === 'geography') {
                restartBtn.classList.add('geography');
            } else if (currentDiscipline === 'history') {
                restartBtn.classList.add('history');
            } else if (currentDiscipline === 'internetHistory') {
                restartBtn.classList.add('internet-history');
            } else if (currentDiscipline === 'digital') {
                restartBtn.classList.add('digital');
            }
            
            // Mostrar primera pregunta
            showCurrentQuestion();
        }
        
        function getQuestions() {
            switch(currentDiscipline) {
                case 'biology':
                    return biologyQuestions;
                case 'geography':
                    return geographyQuestions;
                case 'history':
                    return historyQuestions;
                case 'internetHistory':
                    return internetHistoryQuestions;
                case 'digital':
                    return digitalizationQuestions;
                default:
                    return [];
            }
        }
        
        function getDisciplineName() {
            switch(currentDiscipline) {
                case 'biology':
                    return 'Biología';
                case 'geography':
                    return 'Geografía';
                case 'history':
                    return 'Historia';
                case 'internetHistory':
                    return 'Historia del Internet en Bolivia';
                case 'digital':
                    return 'Impacto de la digitalización';
                default:
                    return '';
            }
        }
        
        function showCurrentQuestion() {
            const questions = getQuestions();
            
            if (questions.length === 0) {
                alert('Esta disciplina no tiene preguntas configuradas.');
                showMainMenu();
                return;
            }
            
            const question = questions[currentQuestionIndex];
            
            // Actualizar contador de preguntas
            questionCounter.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
            
            // Mostrar texto de la pregunta
            questionText.textContent = `${currentQuestionIndex + 1}. ${question.question}`;
            
            // Limpiar opciones anteriores
            optionsContainer.innerHTML = '';
            
            // Crear y mostrar opciones
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = `${String.fromCharCode(65 + index)}) ${option}`;
                
                // Marcar si ya se seleccionó esta opción
                if (userAnswers[currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');
                    
                    // En el modo repaso, marcar si es correcta o incorrecta
                    if (isReviewMode) {
                        if (index === question.correctAnswer) {
                            optionElement.classList.add('correct');
                        } else {
                            optionElement.classList.add('incorrect');
                        }
                    }
                }
                
                // En el modo repaso, también mostrar la respuesta correcta
                if (isReviewMode && index === question.correctAnswer && userAnswers[currentQuestionIndex] !== index) {
                    optionElement.classList.add('correct');
                }
                
                optionElement.addEventListener('click', () => {
                    if (!isReviewMode || (isReviewMode && userAnswers[currentQuestionIndex] === null)) {
                        selectOption(index);
                    }
                });
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Mostrar u ocultar botones de navegación
            prevBtn.classList.toggle('hidden', currentQuestionIndex === 0);
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
            
            // En el modo repaso, mostrar el sustento después de responder
            if (isReviewMode && userAnswers[currentQuestionIndex] !== null) {
                feedbackContent.textContent = question.explanation;
                feedback.classList.remove('hidden');
                feedback.classList.add('visible');
                
                // Aplicar clase según si la respuesta fue correcta o incorrecta
                if (userAnswers[currentQuestionIndex] === question.correctAnswer) {
                    feedback.classList.remove('incorrect-answer');
                    feedback.classList.add('correct-answer');
                } else {
                    feedback.classList.remove('correct-answer');
                    feedback.classList.add('incorrect-answer');
                }
            } else {
                feedback.classList.remove('visible');
                feedback.classList.add('hidden');
            }
        }
        
        function selectOption(optionIndex) {
            const questions = getQuestions();
            const question = questions[currentQuestionIndex];
            
            // Guardar respuesta del usuario
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // En el modo repaso, mostrar feedback inmediatamente
            if (isReviewMode) {
                // Guardar resultado para mostrar después
                const isCorrect = optionIndex === question.correctAnswer;
                examResults[currentQuestionIndex] = {
                    question: question.question,
                    userAnswer: question.options[optionIndex],
                    correctAnswer: question.options[question.correctAnswer],
                    isCorrect: isCorrect,
                    explanation: question.explanation
                };
                
                // Mostrar la pregunta con el feedback
                showCurrentQuestion();
            }
            
            // En el modo examen, avanzar automáticamente a la siguiente pregunta
            if (!isReviewMode && currentQuestionIndex < questions.length - 1) {
                setTimeout(() => {
                    currentQuestionIndex++;
                    showCurrentQuestion();
                }, 300);
            } else if (!isReviewMode) {
                // Si es la última pregunta, mostrar el botón de finalizar
                showCurrentQuestion();
            }
        }
        
        function showPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showCurrentQuestion();
            }
        }
        
        function showNextQuestion() {
            const questions = getQuestions();
            
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showCurrentQuestion();
            }
        }
        
        function finishExam() {
            const questions = getQuestions();
            
            // Calcular resultados si estamos en modo examen
            if (!isReviewMode) {
                examResults = [];
                let correctAnswers = 0;
                
                questions.forEach((question, index) => {
                    const userAnswerIndex = userAnswers[index];
                    const isCorrect = userAnswerIndex === question.correctAnswer;
                    
                    if (isCorrect) correctAnswers++;
                    
                    examResults.push({
                        question: question.question,
                        userAnswer: userAnswerIndex !== null ? question.options[userAnswerIndex] : "Sin responder",
                        correctAnswer: question.options[question.correctAnswer],
                        isCorrect: isCorrect,
                        explanation: question.explanation
                    });
                });
                
                // Mostrar pantalla de resultados
                showResults(correctAnswers, questions.length);
            } else {
                // En modo repaso, simplemente mostrar los resultados acumulados
                const correctAnswers = examResults.filter(result => result && result.isCorrect).length;
                const totalAnswered = examResults.filter(result => result !== undefined).length;
                
                showResults(correctAnswers, totalAnswered);
            }
        }
        
        function showResults(correctCountValue, totalQuestions) {
            // Calcular porcentaje
            const percentage = totalQuestions > 0 ? Math.round((correctCountValue / totalQuestions) * 100) : 0;
            
            // Actualizar elementos de resultados
            resultDiscipline.textContent = getDisciplineName();
            scorePercent.textContent = `${percentage}%`;
            correctCount.textContent = correctCountValue;
            incorrectCount.textContent = totalQuestions - correctCountValue;
            
            // Mostrar revisión de preguntas
            reviewList.innerHTML = '';
            
            examResults.forEach((result, index) => {
                if (!result) return;
                
                const reviewItem = document.createElement('div');
                reviewItem.classList.add('review-item');
                reviewItem.classList.add(result.isCorrect ? 'correct' : 'incorrect');
                
                reviewItem.innerHTML = `
                    <div class="review-question"><strong>Pregunta ${index + 1}:</strong> ${result.question.substring(0, 100)}...</div>
                    <div class="review-answer"><strong>Tu respuesta:</strong> ${result.userAnswer}</div>
                    <div class="review-answer"><strong>Respuesta correcta:</strong> ${result.correctAnswer}</div>
                `;
                
                reviewList.appendChild(reviewItem);
            });
            
            // Mostrar pantalla de resultados
            examScreen.classList.remove('visible');
            examScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            resultScreen.classList.add('visible');
        }
        
        function restartExam() {
            startExam();
        }
        
        // Inicializar aplicación
        showMainMenu();
    </script>
